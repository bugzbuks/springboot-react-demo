<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Update student grade</title>
</head>
<body>
    <div class="container">
        <header th:insert="fragments/navBar.html :: navbar"> </header>
        <h2 th:if="${grades.name != ''}">Update Student Grade</h2>
        <h2 th:if="${grades.name == ''}">Create Student Grade</h2>
        <form th:action="@{/submitGrades}" th:object="${grades}" method="post">
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <p style="color:red" th:errors="*{name}"> </p>
                    <input type="text" class="form-control" id="name" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="subject" class="col-sm-2 col-form-label">Subject</label>
                <div class="col-sm-10">
                    <p style="color:red" th:errors="*{subject}"></p>
                    <input type="text" class="form-control" id="subject" th:field="*{subject}"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="score" class="col-sm-2 col-form-label">Score</label>
                <div class="col-sm-10">
                    <p style="color:red" th:errors="*{score}"></p>
                    <input type="text" class="form-control" id="score" th:field="*{score}"/>
                </div>
            </div>
            <div class="form-group row" style="display:none">
                <label for="score" class="col-sm-2 col-form-label">ID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Id" th:field="*{id}"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
