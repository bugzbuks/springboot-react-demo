<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Student Grades</title>
</head>
<body>
<div class="container">
    <header th:insert="fragments/navBar.html :: navbar"> </header>

    <h2>Enter Student Grades</h2>
<!--    <form th:action="@{/submitGrades}" th:object="${grades}" method="post">-->
    <form th:action="@{/postGrades}" th:object="${grades}" method="post">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" th:field="*{name}"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="subject" class="col-sm-2 col-form-label">Subject</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="subject" th:field="*{subject}"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="score" class="col-sm-2 col-form-label">Score</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="score" th:field="*{score}"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
